# =============================================
# MICROSERVICIO LIBROS - Puerto 8082
# =============================================
server.port=8082
spring.application.name=ms-libros

# =============================================
# MySQL (XAMPP)
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_libros?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
